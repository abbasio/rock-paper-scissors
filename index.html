<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <h2>INSTRUCTIONS</h2>
        <p>This is a classic game of rock paper scissors.</p>
        <p>You will play a best-of-five match against your computer.</p>
        <p>Click on a button to make your choice, and see if you can beat your computer in this purely skill-based game!</p>
        <div id="game">
            <input type='image' src="images/rock.png" alt="rock">
            <input type='image' src="images/paper.png" alt="paper">
            <input type='image' src="images/scissors.png" alt="scissors">
        </div>
        <div id="score"></div>
        <script src="RPS.js"></wscript>
    </body>
    <footer>
        <nav class="footer-nav">
            <a href="https://github.com/abbasio/rock-paper-scissors">GitHub</a>
        </nav>
    </footer>
</html>
