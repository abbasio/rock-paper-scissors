<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <h2>INSTRUCTIONS</h2>
        <p>This is a classic game of rock paper scissors</p>
        <p>You will play 5 rounds against a computer</p>
        <p>Type your selection into the text box, and see if you can beat your computer in this purely skill-based game!</p>
        <div class="play">
            <button class = "button" type="button" onclick="game()">Play</button>
        </div>
        <p id="game"></p>
        <p id="score"></p>
        <script src="RPS.js"></script>
    </body>
    <footer>
        <nav id="footer-nav">
            <a href="https://github.com/abbasio/rock-paper-scissors">GitHub</a>
        </nav>
    </footer>
</html>
